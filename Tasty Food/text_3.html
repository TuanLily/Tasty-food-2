<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Lịch sử đặt bàn</title>
		<style>
			body {
				font-family: 'Arial', sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
			}

			.container {
				max-width: 800px;
				margin: 20px auto;
				background-color: #fff;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
				padding: 20px;
			}

			h1 {
				font-size: 24px;
				margin-bottom: 20px;
				color: #333;
			}

			.order-history {
				display: flex;
				flex-direction: column;
			}

			.order-item {
				background-color: #fff;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
				margin-bottom: 20px;
				padding: 15px;
			}

			.order-details {
				margin-bottom: 10px;
			}

			.order-id,
			.order-date {
				display: block;
				color: #333;
			}

			.order-items {
				width: 100%;
				border-collapse: collapse;
				margin-top: 15px;
			}

			.order-items th,
			.order-items td {
				border: 1px solid #ddd;
				padding: 8px;
				text-align: center;
			}

			.order-items img {
				width: 50px;
				height: auto;
				border: 1px solid #ddd;
				border-radius: 4px;
			}

			.item-name {
				font-weight: bold;
				color: #333;
			}

			.item-quantity,
			.item-price {
				color: #555;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>Lịch sử đặt bàn</h1>
			<div class="order-history">
				<div class="order-item">
					<div class="order-details">
						<span class="order-id">Mã đơn hàng: 12345</span>
						<span class="order-date">Ngày thanh toán: 01/01/2023</span>
						<span class="order-id">Mã đơn hàng: 12345</span>
						<span class="order-date">Ngày thanh toán: 01/01/2023</span>
						<!-- Add other order details here -->
					</div>
					<table class="order-items">
						<thead>
							<tr>
								<th>Mã đơn hàng</th>
								<th>Ảnh</th>
								<th>Tên món ăn</th>
								<th>Số lượng</th>
								<th>Giá</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>12345</td>
								<td><img src="/Tasty Food/images/f2.png" alt="Item 1" /></td>
								<td>Tên món ăn 1</td>
								<td>x2</td>
								<td>100,000đ</td>
							</tr>
							<tr>
								<td>12346</td>
								<td><img src="item2.jpg" alt="Item 2" /></td>
								<td>Tên món ăn 2</td>
								<td>x1</td>
								<td>50,000đ</td>
							</tr>
							<!-- Add other items here -->
						</tbody>
					</table>
				</div>
				<!-- Add more order items here -->
			</div>
		</div>
	</body>
</html>
