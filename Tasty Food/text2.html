<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch sử đặt bàn</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .order-history {
      display: flex;
      flex-direction: column;
    }

    .order-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    .value {
      color: #555;
    }

    .order-items {
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
      margin-bottom: 10px;
      overflow: hidden;
      width: 150px;
    }

    .item img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .item-name,
    .item-quantity {
      display: block;
      padding: 10px;
      text-align: center;
    }

    .item-name {
      font-weight: bold;
      color: #333;
    }

    .item-quantity {
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Lịch sử đặt bàn</h1>
    <div class="order-history">
      <div class="order-container">
        <div class="order-item">
          <span class="label">Hóa đơn:</span>
          <span class="value">12345</span>
        </div>
        <div class="order-item">
          <span class="label">Ngày thanh toán:</span>
          <span class="value">01/01/2023 14:30:00</span>
        </div>
        <!-- Add other order details here -->

        <div class="order-items">
          <div class="item">
            <img src="item1.jpg" alt="Item 1">
            <span class="item-name">Tên món ăn 1</span>
            <span class="item-quantity">x2</span>
          </div>
          <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <span class="item-name">Tên món ăn 2</span>
            <span class="item-quantity">x1</span>
          </div>
          <!-- Add other items here -->
        </div>
      </div>
      <!-- Add more order containers here -->
    </div>
  </div>
</body>

</html>
